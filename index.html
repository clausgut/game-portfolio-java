<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>js.fungame.com</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="assets/javascript/game.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body class="body">
  <div class="guessBoxContainer">
    <div class="glassesMain text-align-center">
      <img src="assets/images/glasses-main.jpg" alt="Main" id="picClass" width="212px" height="237px">
    </div>
    <div class="description text-align-center">
      <h1 id="doggies">Doggies</h1>
      <p>
        <strong>Press any key to start game</strong>
      </p>
      <div class="word text-align-center">
        <div class="col-md-12">
          <h5>Current Word</h5>
          <p class="activeWords"><span id="currentWordDisplay"></span></p>
          <p class="activeWords" id="revealedAnswerDisplay"></p>
          <p class="activeWords" id="correctDisplay"></p>
          <h6>Letters Already Guessed</h6>
          <p class="activeWords"><span id="guessesMadeDisplay"></span></p>
        </div>

      </div>
    </div>
  </div>


  <div class="left text-align-center">
    <div class="answer text-align-center">
      <div class="question text-align-center">
        <img src="assets/images/question.jpg" alt="questioning dog" width="200px" height="200px" id="question">
        <div id="status">
          <p>
            Guesses Remaining:
            <span class="text-align-center" id="guessesLeftDisplay">9</span>
          </p>
          <p>
            Wins:
            <span class="text-align-center" id="winsDisplay">0</span>
          </p>
        </div>
        <div class="row">
          <div class="col-md-12 parent">
            <img src="" id="pictureDisplay" alt="" />
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
